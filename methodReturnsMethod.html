<body>
    <h1>VanillaJS : 関数を返す関数は何をしているのか???</h1>

    <script>

        const rendering = () => {
            console.log("rendering");
        }

        const mount = () => {
            const render = (sig) => {
                rendering();
            }  
            const signal = () => {
                render();
            }

            render(signal);
        }
    </script>
